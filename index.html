<!DOCTYPE html>
<html>
    <head>
        <title>Vessel Vis</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <dialog id="add-dialog" class="mdl-dialog">
            <form id="add-form" action="#">
                <div class="mdl-dialog__content">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "10" id="coordinates" name="coordinates"></textarea>
                        <label class="mdl-textfield__label" for="coordinates">Data...</label>
                    </div>
                </div>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                    <button type="submit" class="mdl-button">Add</button>
                    <button type="button" class="mdl-button close">Back</button>
                </div>
            </form>
        </dialog>

        <dialog id="add-vessel-dialog" class="mdl-dialog">
            <form id="add-vessel-form" action="#">
                <div class="mdl-dialog__content">
                    <div class="mdl-textfield mdl-js-textfield">
                        <input type="text" class="mdl-textfield__input" id="vessel-coordinates" name="vessel-coordinates"></input>
                        <label class="mdl-textfield__label" for="vessel-coordinates">Antenna Coordinates</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input type="text" class="mdl-textfield__input" id="vessel-heading" name="vessel-heading"></input>
                        <label class="mdl-textfield__label" for="vessel-heading">Vessel Heading</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield">
                        <input type="text" class="mdl-textfield__input" id="vessel-dims" name="vessel-dims"></input>
                        <label class="mdl-textfield__label" for="vessel-dims">Vessel Dims</label>
                    </div>
                </div>
                <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
                    <button type="submit" class="mdl-button">Add</button>
                    <button type="button" class="mdl-button close">Back</button>
                </div>
            </form>
        </dialog>

        <button id="add-element-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
        </button>

        <button id="add-vessel-button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
            <i class="material-icons">add</i>
        </button>

        <div id="delete-snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>

        <div id="map-canvas"></div>
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry?key=AIzaSyB3euCZtL1tfzsE55M45pEsD5ijuFTDTqA" type="text/javascript"></script>
        <script src="https://rawgit.com/manuelbieh/Geolib/master/dist/geolib.js" type="text/javascript"></script>
        <script src="index.js"></script>
    </body>
</html>
